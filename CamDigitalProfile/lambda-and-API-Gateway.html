  <body class="index-page">
    <!-- Sidebar -->

      <i class="header-toggle d-xl-none bi bi-list"></i>
      <div class="profile-img">
        <img

      <a

      >
        <h1 class="sitename">Cameron Hammond</h1>

      <div class="social-links text-center">

          class="linkedin"

      <nav id="navmenu" class="navmenu">
        <ul>
          <li>

            >

    </header>

    <main class="main">
      <section class="section" style="padding-top: 100px">
        <div class="container">
          <h2 class="text-center mb-4">üöÄ Serverless Contact Form</h2>

          <form
            id="contactForm"
            class="bg-light p-4 rounded shadow-sm"
            onsubmit="return submitForm(event)"
          >
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="reason" class="form-label"
                >Why are you visiting?</label
              >
              <input type="text" id="reason" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea
                id="message"
                class="form-control"
                rows="4"
                required
              ></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary px-5">Send</button>
            </div>
          </form>

          <div id="result" class="mt-3 text-center fw-bold"></div>
        </div>
      </section>
    </main>

    <!-- JS Script -->
    <script>
      async function submitForm(event) {
        event.preventDefault();

        const payload = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          reason: document.getElementById("reason").value,
          message: document.getElementById("message").value,
        };

        const resultEl = document.getElementById("result");
        resultEl.innerText = "Sending...";

        try {
          const res = await fetch(
            "https://qtk3v3b5sh.execute-api.us-east-1.amazonaws.com/prod/submit",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(payload),
            }
          );

          const data = await res.json();

          if (res.ok) {
            resultEl.innerText = "‚úÖ Submission received!";
            document.getElementById("contactForm").reset();
          } else {
            resultEl.innerText =
              "‚ùå Error: " + (data.error || "Submission failed.");
          }
        } catch (err) {
          resultEl.innerText = "‚ùå Network error: " + err.message;
        }
      }
    </script>

    <!-- Scripts (same as your other pages) -->
